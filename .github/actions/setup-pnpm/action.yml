name: Setup pnpm and Node.js
description: Install pnpm, setup Node.js with cache, and optionally run commands
inputs:
  node-version:
    description: Node.js version to use
    required: false
    default: '22.x'
  pnpm-version:
    description: pnpm version to install
    required: false
    default: '8.15.0'
  working-directory:
    description: Working directory for install and commands
    required: false
    default: '.'
  run-install:
    description: Whether to run pnpm install
    required: false
    default: 'true'
  command:
    description: Optional command to run after install
    required: false
runs:
  using: composite
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'

    - name: Install dependencies
      if: inputs.run-install == 'true'
      run: pnpm install --frozen-lockfile
      working-directory: ${{ inputs.working-directory }}
      shell: bash

    - name: Run custom command
      if: inputs.command != ''
      run: ${{ inputs.command }}
      working-directory: ${{ inputs.working-directory }}
      shell: bash
